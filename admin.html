<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <script src="js/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script type="text/javascript" src="js/profile.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="js/autocomplete.js"></script>
  <script>
    window.onload = function(){
      getUserAttributes();
      document.getElementById("defaultTab").click();
    }
  </script>  
  
</head>

<body>
  
    <!--Header -->
  <div class="header">
    <span style="width:60%" onclick="window.location.href='./index.html'"><img src="img/logo.png" width="150"></span>
    <span style="width:10%" onclick="window.location.href='./index.html'">Home</span>
    <span style="width:10%">About</span>
    <span style="width:10%">Contact</span>
    <span><img src="img/facebook.png" width="20"></span>
  </div>

     <br><br><br><br><br><br><br>
     
    <!-- My Profile -->
    <div class="my_profile">

        <div id='loader'><img src="img/loader.gif" width="20"></div>

        <div id="sign-out" style="display:none; width:100%;">
            <h3>Admin Profile</h3>
            <br>
            <center><img src="img/icon_profile.png" width="100"></center>
            <br>
            <span class="edit_profile" id="member_email"></span>
            <br><br><input type="button" style="width:200px;" onclick="window.location.href='./profile.html'" value="Go to profile"> 
            <br><input type="button" onclick="signOut();" value="Sign out" style="width:200px;background-color:tomato">
        </div>
    </div>

     <!--Admin Console -->
  <div id="admin_console" style="display:inline-block;margin-left:20px;min-height: 1000px; width:70%; vertical-align: top;">
   

    <div class="admin_tab">
      <button class="admin_tab_buttons" onclick="open_admin_tab(event, 'members_container');get_naga_members();"><h5>Members</h5></button>
      <button class="admin_tab_buttons" onclick="open_admin_tab(event, 'plots_container');get_plots();"><h5>Plots</h5></button>
      <button class="admin_tab_buttons" onclick="open_admin_tab(event, 'waiting_list_container');get_waiting_list()" id="defaultTab" ><h5>Waiting List</h5></button>
    </div>
    

    <!--All Members -->
    <div  id='members_container' class="admin_tab_content">
      
      <div id="add_member_container">
        <br><b>Add a member</b><br><br>
        <table>
          <tr>
            <td valign="top">
              <input id="admin_input_email" type="text" placeholder="Email address">
              <br><input id="admin_input_first_name" type="text" Placeholder="First Name">
              <br><input id="admin_input_last_name" type="text"  Placeholder="Last Name"> 
              
             </td>
            <td valign="top">
              <input id="admin_input_street_address" type="text" Placeholder="Street Address" style="width:200px" >
              <br><input id="admin_input_city" type="text" placeholder="City" value="Ottawa" style="width:80px" >
              <select id="admin_input_province" style="width:80px"> <option value="AB">AB</option><option value="BC">BC</option><option value="MB">MB</option><option value="NB">NB</option><option value="NL">NL</option><option value="NS">NS</option><option value="ON" selected>ON</option><option value="PE">PE</option><option value="QC">QC</option><option value="SK">SK</option><option value="NT">NT</option><option value="NU">NU</option><option value="YT">YT</option></select>	
              <br><input id="admin_input_postal_code" type="text" Placeholder="Postal Code" style="width:100px" >
              
            </td><td valign="top">
              <input  id="admin_input_phone_number" type="text" Placeholder="Phone number" >
              <br><br><input id="admin_input_admin_checkbox" type="checkbox"> Admin user
              <br><br><input type="button"  onclick="add_member();" value="Submit">              
            </td>

          </tr>
        </table>
      </div>
        <br><br>
        <table id="admin_members_table" class="list" ></table>
    </div>


    <!--All Plots -->
    <div id="plots_container"  class="admin_tab_content">
      <br><b>Add a plot</b><br>
      <br><input type="text" id="input_plotId" style="width:100px" placeholder="Number" required>
      <select id="input_plot_type">
        <option>Type</option>
        <option>Raised beds</option>
        <option>Annuals</option>
        <option>Perennials</option>
        <option>Lockers</option>
      </select>
      <input type="text" id="input_plot_width"  placeholder="Width (feet)" style="width:100px" required>
      <input type="text" id="input_plot_height"  placeholder="Height (feet)" style="width:100px" required>
      <input type="text" id="input_plot_rate"  placeholder="Rate ($)" style="width:100px" required>
      <input type="button" onclick="add_plot();" value="Add plot">
      <br><br><div id="all_plots"></div>
      <table id="admin_plots_table" class="list"></table>

    </div>

    <!--Waiting List -->
    <div id="waiting_list_container" class="admin_tab_content">
      <br><b>Add to waiting list</b><br>
      <br><input type="text" id="admin_input_waiting_list_email"  placeholder="Email address" required>
      <select id="admin_input_waiting_list_plot_type">
        <option>Raised beds</option>
        <option>Annuals</option>
        <option>Perennials</option>
        <option>Lockers</option>
        
      </select>
      <select id="admin_input_waiting_list_plot_number">
        <option>Plot Number</option>
        <option>A01</option>
        <option>P01</option>
        <option>R01</option>
      </select>
      <input type="button" onclick="add_plot();" value="Add plot">
      <br><br><div id="all_waiting_lists"></div>

    

    </div>

  




</body>


<script type="text/javascript" src="js/admin.js"></script>
</html>
